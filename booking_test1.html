<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingtrail - Your Home In The Skies</title>
    <style>

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #00aaff;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #007bb5;
        }
    </style>
</head>

<body>

    <header>
        <h1>Wingtrail</h1>
        <p>Your Home In The Skies</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="booking_test1.html">Flights</a>
        <a href="#">Bookings</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Book Your Flight: Uae to Oman</h2>

        <form id="bookingForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="departureDate">Departure Date:</label>
            <input type="date" id="departureDate" name="departureDate" required>

            <label for="passengerCount">Number of Passengers:</label>
            <select id="passengerCount" name="passengerCount" required>
                <option value="1">1 Passenger</option>
                <option value="2">2 Passengers</option>
                <option value="3">3 Passengers</option>
                <option value="4">4 Passengers</option>
            </select>

            <label for="class">Class:</label>
            <select id="class" name="class" required>
                <option value="Economy">Economy</option>
                <option value="Business">Business</option>
                <option value="FirstClass">First Class</option>
            </select>

            <button type="submit">Book Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Wingtrail - Your Home In The Skies</p>
    </footer>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const formDataObject = {};
            formData.forEach((value, key) => {
                formDataObject[key] = value;
            });

            alert('Booking Successful!\n\n' + JSON.stringify(formDataObject, null, 2));
        });
    </script>

</body>

</html>
