    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;

            background-size: cover;

            padding: 10px;
        }

        nav {

            background: rgba(0, 0, 0, 0.5);
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
